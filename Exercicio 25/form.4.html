<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="na" id="nome" required placeholder="Nome completo">
            </p>
            <p>
                <label for="ema">E-mail </label>
                <input type="email" name="em" id="ema" autocomplete="email" required>
            </p>
            <p>
                <label for="tele">Telefone</label>
                <input type="tel" name="te" id="tele" placeholder="(xx)xxxxx-xxxx" pattern="">
                <!-- pattern
                -->
            </p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
