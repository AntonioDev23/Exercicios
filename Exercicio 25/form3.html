<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            padding: 10px;
            height: 400px;
            
        }
       
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome do aluno</label>
                <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="username" placeholder="Nome completo" size="30">
            </p>
            <p>
                <label for="inota">Nota</label>
                <input type="number" name="nota" id="inota" required>
            </p>
            <p>
                <label for="media">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
                <!--min = mínimo de números na caixa
                    max = máximo de números na caixa
                    step = intervalo entre os números na caixa
                -->
            </p>
            <p>
                <p>
                    <label for="iperiodo">Período letivo</label>
                    <input type="month" name="periodo" id="iperiodo">
                </p>
                <label for="idata">Data da prova</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora" required>
            </p>
        </fieldset>
        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
    </form>
</body>
</html>
