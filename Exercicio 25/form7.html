<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="estado" id="est">
                <option  selected>---Escolha---</option>  <!-- 'selected' Define a opção como selecionada por padrão-->
                <option value="SP">São Paulo</option>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="profissão" id="prof" list="proflist">
            <datalist id="proflist">
                <option >Professor</option>
                <option >Enfermeira</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label> <br>
            <textarea name="mensagem" id="msg" rows="10" cols="20"></textarea>
        </p>
    </form>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</body>
</html>
