<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        h1  {
            text-align: center;
            text-decoration: underline;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        .linha {
            background-color: rgb(206, 204, 204);
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr class="linha"> <!-- linha -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>A5</td>
            <td>A6</td>
        </tr>
        <tr class="linha">
            <td>A7</td>
            <td>A8</td>
            <td>A9</td>
        </tr>
        <tr>
            <td>A10</td>
            <td>A11</td>
            <td>A12</td>
        </tr>
    </table>
</body>
</html>
